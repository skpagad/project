<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script type="module" src="/assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- <script type="module" src="/assets/js/api.js"></script>
    <script type="module" src="/assets/js/data.js"></script>
    <script type="module" src="/assets/js/utils.js"></script> -->
</head>

<body>
    <header>
        <a href="/home.html"><h1>Akash Vignyan Kendra</h1></a>
  
        <ul>
          <li><a href="Escape Velocity.html">Escape Velocity <i class="fa-solid fa-gauge-simple-high"></i></a></li>
          <li><a href="planets.html">Planets <i class="fa-solid fa-earth-americas"></i></a></li>
          <li><a href="rockets.html">Rockets <i class="fa-solid fa-rocket"></i> </a></li>
        </ul>
      </header>
    <main>
        <section class="rocket-input">
            <h2>Enter Rocket Details</h2>
            <form id="rocket-form">
                <div class="form-group">
                    <label for="height">Height (meters):</label>
                    <input type="number" id="height" required>
                </div>
                <div class="form-group">
                    <label for="width">Width (meters):</label>
                    <input type="number" id="width" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>
            
        
        <section class="rocket-selection">
            <h2>Select a Rocket</h2>
            <select id="rocketSelect">
                <option value="PSLV">PSLV</option>
                <option value="GSLV">GSLV</option>
                <option value="Falcon 9">Falcon 9</option>
                <option value="Delta IV">Delta IV</option>
                <option value="Atlas V">Atlas V</option>
            </select>
        </section>

        <section class="planet-selection">
            <h2>Select a Planet</h2>
            <select id="planetSelect">
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth">Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
            </select>
        </section>
        
        <section class="rocket-result" id="rocket-result">
            <!-- Prediction result will be displayed here -->
        </section>
        <button id="predictLaunchButton">Predict Launch</button>
    </form>
</section>
     </main>
     
     <footer>
        <p>Shruti Krishna Pagadala - U32508499 </p>
    </footer>
</body>


</html>
